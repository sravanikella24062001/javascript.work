        body {

        .container {
            background:whitesmoke;

    }

    .container:hover {

        h1 {

        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color:black;
            color:white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color:grey;
        }

        #box {

        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        .forgot-password a {
            color:black;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
