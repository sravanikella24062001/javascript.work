<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Details Form</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .container {
                background-color:white;
                padding:10px;
                margin-top: 50px;
            }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:white; /* Light background for contrast */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 5px;
        }

        .btn-info {
            background-color: #4CAF50; /* Green color for "Back" and "Submit" buttons */
        }

        .btn-info:hover {
            background-color: #45a049; /* Slightly darker green on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .btn-info:active {
            background-color: #388e3c; /* Even darker green when clicked */
        }

        a {
            color: white; /* Ensure the link text is white */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        </style>
    </head>
    <body>
        <div class="container">
            <h2>Account Details</h2>
            <form id="AccountnDetailsForm">
                <div class="form-group">
                    <label for="bankName">Bank Name</label>
                    <input type="text" class="form-control" id="bankName" name="bankName" required>
                </div>
                <div class="form-group">
                    <label for="accountHolderName">Account Holder's Name</label>
                    <input type="text" class="form-control" id="accountHolderName" name="accountHolderName" required>
                </div>
                <div class="form-group">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" class="form-control" id="accountNumber" name="accountNumber" required>
                </div>
                <div class="form-group">
                    <label for="ifscCode">IFSC Code</label>
                    <input type="text" class="form-control" id="ifscCode" name="ifscCode" required>
                </div>
                <div class="form-group">
                    <label for="Email Id">Email Id</label>
                    <input type="text" class="form-control" id="Email Id" name="Email Id" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact number</label>
                    <input type="text" class="form-control" id="Contact number" name="contact number" required>
                </div>
                    <form id="transactionForm">
                        <div class="form-group">
                            <label for="transactionType">Transaction Type</label>
                            <select class="form-control" id="transactionType" name="transactionType" required>
                                <option value="">Select Type</option>
                                <option value="credit">Credit</option>
                                <option value="debit">Debit</option>
                            </select>
                        </div>
                <button type="Back" class="btn btn-info"><a href="transaction.html">Back</a></button>
                <button type="submit" class="btn btn-info"><a href="credit debit.html">submit</a></button><br></br>
            </form>
            <div id="result" class="mt-3"></div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
           document.getElementById('AccountDetailsForm').addEventListener('submit', function(event) {
                event.preventDefault();
    
                // Fetch form values
                const bankName = document.getElementById('bankName').value;
                const accountHolderName = document.getElementById('accountHolderName').value;
                const accountNumber = document.getElementById('accountNumber').value;
                const ifscCode = document.getElementById('ifscCode').value;
                const emailid = document.getElementById('Email id').value;
                const contactnumber = document.getElementById('Contact number').value;

                // Validate form fields (you can add more complex validation as needed)
                if (bankName && accountNumber && ifscCode && accountHolderName) {
                    // Display entered details
                    document.getElementById('result').innerHTML = `
                        <h4>Entered Details:</h4>
                        <p>Bank Name: ${bankName}</p>
                        <p>Account Holder's Name: ${accountHolderName}</p>
                        <p>Account Number: ${accountNumber}</p>
                        <p>IFSC Code: ${ifscCode}</p>
                        <p>Email Id: ${Emailid}</p>
                        <p>contact number: ${contactnumber}</p>
                    `;
                } else {
                    document.getElementById('result').innerText = 'Please fill out all fields.';
                }
            });
        </script>
    </body>
    </html>
